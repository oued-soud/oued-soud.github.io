<script type="text/javascript">	

	const width = 1200, 
		height = 800,
		colors = ['white','#fff0b3',   '#ffff4d', '#ff5c34','#991f00'];
	
	const path = d3.geoPath();
	
	const projection = d3.geoMercator()
		
		.scale(5600)
		.translate([700, 1550]);
	
	path.projection(projection);
 
	const svg = d3.select('#map').append("svg")
		.attr("id", "svg")
		.attr("width", width)
		.attr("height", height)
		.attr("class", "Blues");

	
	const deps = svg.append("g");


	var promises = [];
promises.push(d3.json('https://oued-soud.github.io/Burkina.geojson'));
promises.push(d3.csv("https://oued-soud.github.io/coronabase.csv"));

Promise.all(promises).then(function(values) {
    const geojson = values[0]; // Récupération de la première promesse : le contenu du fichier JSON
    const csv = values[1]; // Récupération de la deuxième promesse : le contenu du fichier csv
    
	
		
	var features = deps
		.selectAll("path")
		.data(geojson.features)
		.enter()
		.append("path")
		.attr('id', function(d) {return "d" + d.properties.OBJECTID;})
		.attr("stroke","grey")
		.attr("stroke-width",1.8)
		.attr("d", path);

	var quantile = d3.scaleQuantile()
		.domain([-1, 6])
		.range(colors);

	var legend = svg.append('g')
		.attr('transform', 'translate(980, 150)')
		.attr('id', 'legend');
		
		legend.selectAll()
			.data(d3.range(colors.length))
			.enter().append('svg:rect')
				.attr('height', '40px')
				.attr('width', '40px')
				.attr('x', 5)
				.attr('y', function(d) { return d * 40; })
				.attr("stroke","red")
				.attr("stroke-width",1)
				.style("fill", function(d) { return colors[d]; });
				
	var legendScale = d3.scaleLinear()
		.domain([0,d3.max(csv, function(e) { return +e.cas; })])
		.range([0, colors.length * 40]);

	
	
	csv.forEach(function(e,i) {
		d3.select("#d" + e.OBJECTID)
			.style("fill", function(d) { return quantile(+e.cas); })
			.on("mouseover", function(d) {
				div.transition()        
					.duration(200)      
					.style("opacity", .9);
				div.html("<b> ville : </b>" + e.chefs + "<br>"
						+ "<b>cas : </b>" + e.cas + "<br>"
						+ "<b>décès : </b>" + e.deces + "<br>"
						+ "<b>gueries : </b>" + e.guerit + "<br>")
					.style("left", (d3.event.pageX + 70) + "px")     
					.style("top", (d3.event.pageY - 70) + "px");
			})
			.on("mouseout", function(d) {
				div.style("opacity", 0);
				div.html("")
					.style("left", "-500px")
					.style("top", "-500px");
			});
	});
});
